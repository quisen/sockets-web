<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="./template.xhtml">

        <ui:define name="content">
            <br/>
            <h:form>
                <div align="center" style="font-size: medium; font-family: Helvetica">
                    <p:chart id="grafico" type="line" model="#{logManager.graficoLinha}" style="width:70vw; height: 40vh" />
                </div>
                <br/>

                <p:poll interval="2" listener="#{logManager.updateDbData()}" update="grafico" />

            </h:form>
            <br/>

        </ui:define>

    </ui:composition>
</html>
